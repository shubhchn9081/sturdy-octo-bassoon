<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="140" xmlns="http://www.w3.org/2000/svg">
  <g>
    <!-- Foreground Building 1 (Shop) -->
    <rect x="40" y="40" width="120" height="100" fill="#88AACC" />
    <rect x="50" y="50" width="100" height="90" fill="#99BBDD" />
    <!-- Shop window -->
    <rect x="60" y="60" width="80" height="40" fill="#BBDDFF" stroke="#448" stroke-width="2" />
    <rect x="60" y="105" width="30" height="30" fill="#BBDDFF" stroke="#448" stroke-width="2" />
    <rect x="95" y="105" width="45" height="30" fill="#BBDDFF" stroke="#448" stroke-width="2" />
    <!-- Shop sign -->
    <rect x="70" y="30" width="60" height="20" fill="#FFDD44" stroke="#AA8800" stroke-width="2" rx="5" ry="5" />
    <text x="82" y="45" font-family="Arial" font-size="12" fill="#000">SHOP</text>
    
    <!-- Foreground Building 2 (Tree) -->
    <rect x="190" y="90" width="20" height="50" fill="#885500" />
    <circle cx="200" cy="70" r="30" fill="#33AA33" />
    <circle cx="210" cy="50" r="20" fill="#44BB44" />
    <circle cx="180" cy="60" r="15" fill="#55CC55" />
    
    <!-- Foreground Building 3 (Gas Station) -->
    <rect x="250" y="70" width="100" height="70" fill="#FFFFFF" stroke="#888888" stroke-width="2" />
    <rect x="280" y="90" width="40" height="50" fill="#EEEEEE" stroke="#888888" stroke-width="1" />
    <!-- Gas pumps -->
    <rect x="260" y="100" width="10" height="20" fill="#FF4444" />
    <rect x="330" y="100" width="10" height="20" fill="#FF4444" />
    <!-- Roof -->
    <rect x="240" y="60" width="120" height="10" fill="#FF6666" />
    <!-- Sign -->
    <rect x="275" y="30" width="50" height="30" fill="#FF8888" />
    <text x="285" y="50" font-family="Arial" font-size="12" fill="#FFFFFF">GAS</text>
    
    <!-- Foreground Building 4 (Light Pole) -->
    <rect x="400" y="50" width="5" height="90" fill="#666666" />
    <circle cx="402.5" cy="50" r="10" fill="#FFFF88">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Foreground Building 5 (Bus Stop) -->
    <rect x="450" y="90" width="60" height="50" fill="#AA7755" />
    <rect x="455" y="95" width="50" height="40" fill="#DDDDDD" />
    <rect x="445" y="80" width="70" height="10" fill="#8899BB" />
    <text x="460" y="120" font-family="Arial" font-size="10" fill="#000000">BUS STOP</text>
    
    <!-- Foreground Building 6 (Hydrant) -->
    <rect x="550" y="100" width="10" height="20" fill="#FF4444" />
    <rect x="545" y="95" width="20" height="5" fill="#DD0000" />
    <circle cx="555" cy="100" r="5" fill="#DD0000" />
    
    <!-- Foreground Building 7 (Traffic Light) -->
    <rect x="600" y="50" width="5" height="90" fill="#333333" />
    <rect x="590" y="50" width="25" height="40" fill="#444444" rx="3" ry="3" />
    <circle cx="602.5" cy="60" r="7" fill="#FF0000">
      <animate attributeName="opacity" values="1;0.3;1" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="602.5" cy="75" r="7" fill="#FFFF00">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="602.5" cy="90" r="7" fill="#00AA00" />
    
    <!-- Foreground Building 8 (Mail Box) -->
    <rect x="650" y="80" width="30" height="40" fill="#2244AA" />
    <rect x="655" y="85" width="20" height="5" fill="#111111" />
    <text x="655" y="110" font-family="Arial" font-size="7" fill="#FFFFFF">MAIL</text>
    
    <!-- Foreground Building 9 (Billboard) -->
    <rect x="700" y="30" width="80" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
    <rect x="735" y="70" width="10" height="70" fill="#888888" />
    <text x="715" y="55" font-family="Arial" font-size="12" fill="#FF0000">WIN BIG!</text>
    <text x="710" y="65" font-family="Arial" font-size="8" fill="#000000">PLAY NOW</text>
  </g>
</svg>