
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-black text-white min-h-screen">
    <!-- History Strip -->
    <div class="history-strip bg-black/30 p-4">
        <div class="flex gap-2 overflow-x-auto">
            <div id="historyContainer" class="flex space-x-2"></div>
        </div>
    </div>

    <!-- Main Game Grid -->
    <div class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-12 gap-4">
        <!-- Left Chat Panel -->
        <div class="lg:col-span-2 bg-black/30 rounded-lg p-4">
            <h3 class="text-xl font-bold mb-4">Chat</h3>
            <div id="chatMessages" class="h-[calc(100vh-300px)] overflow-y-auto"></div>
        </div>

        <!-- Center Game Area -->
        <div class="lg:col-span-8">
            <!-- Game Canvas -->
            <div class="game-container relative bg-black/30 rounded-lg aspect-video">
                <!-- Countdown Overlay -->
                <div id="countdownOverlay" class="absolute inset-0 flex items-center justify-center bg-black/50 z-50 hidden">
                    <div id="countdownText" class="text-6xl font-bold"></div>
                </div>

                <!-- Game Elements -->
                <div id="planeContainer" class="absolute bottom-0 left-0">
                    <div id="plane" class="plane">üõ©Ô∏è</div>
                </div>
                <div id="multiplierText" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-8xl font-bold multiplier-text">1.00x</div>
                <div id="gameResult" class="absolute bottom-4 left-1/2 -translate-x-1/2 text-2xl font-bold"></div>
            </div>

            <!-- Betting Controls -->
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div class="bg-black/30 p-4 rounded-lg">
                    <div class="space-y-2">
                        <input type="number" id="betAmount" placeholder="Bet Amount" class="w-full p-3 rounded bg-black/50 border border-gray-700">
                        <input type="number" id="autoCashout" placeholder="Auto Cashout (optional)" class="w-full p-3 rounded bg-black/50 border border-gray-700">
                    </div>
                </div>
                <div class="bg-black/30 p-4 rounded-lg flex flex-col gap-2">
                    <button id="playButton" class="bg-green-600 hover:bg-green-700 p-4 rounded-lg font-bold text-xl transition-colors">Place Bet</button>
                    <button id="cashoutButton" class="bg-yellow-600 hover:bg-yellow-700 p-4 rounded-lg font-bold text-xl transition-colors">Cash Out</button>
                </div>
            </div>
        </div>

        <!-- Right Live Bets Panel -->
        <div class="lg:col-span-2 bg-black/30 rounded-lg p-4">
            <h3 class="text-xl font-bold mb-4">Live Bets</h3>
            <div id="liveBetsTable" class="h-[calc(100vh-300px)] overflow-y-auto"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
